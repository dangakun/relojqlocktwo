	<script type="text/javascript">
		$(document).ready(function(){
			var randomProgressBar = false;
			var fecha = new Date();
			var horas = fecha.getHours();
			var minutos = fecha.getMinutes();
			var segundos = fecha.getSeconds();
			var anio = fecha.getFullYear();
			var horaStr = '00';//String(horas).padStart(2, '0');
			var minStr = '00';//String(minutos).padStart(2, '0');
			var segStr = '00';//String(segundos).padStart(2, '0');
			var minutosIni = '0';//Number(minStr.substr(0,1));
			var minutosFin = '0';//Number(minStr.substr(1,2));
			var howMany = 0;
			var divReloj = $('#divReloj');
			var itemAnim = '';
			var minu = new Array ();
			var cuales = new Array();
			var itemsColorsALL = new Array('colorGreen','colorBlue','colorIndigo','colorPurple','colorPink','colorRed','colorOrange','colorYellow','colorGreen','colorTeal','colorCyan','colorWhite','colorGray','colorGray','colorGray','colorGray','colorGray','colorGray','colorGray','colorGray','colorGray','colorGray','colorGray','colorPrimary','colorSecondary','colorSuccess','colorInfo','colorWarning','colorDanger','colorLight','colorDark');
			var itemsColors = new Array('colorGreen','colorBlue','colorIndigo','colorPurple','colorPink','colorRed','colorOrange','colorYellow','colorGreen','colorTeal','colorCyan','colorPrimary','colorSecondary','colorSuccess','colorInfo','colorWarning','colorDanger');
			var items = new Array('backgroundColorGreen','backgroundColorBlue','backgroundColorIndigo','backgroundColorPurple','backgroundColorPink','backgroundColorRed','backgroundColorOrange','backgroundColorYellow','backgroundColorGreen','backgroundColorTeal','backgroundColorCyan','backgroundColorWhite','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorGray','backgroundColorPrimary','backgroundColorSecondary','backgroundColorSuccess','backgroundColorInfo','backgroundColorWarning','backgroundColorDanger','backgroundColorLight','backgroundColorDark');
			var animsALL = new Array('bounce','flash','pulse','rubberBand','shakeX','shakeY','headShake','swing','tada','wobble','jello','heartBeat','backInDown','backInLeft','backInRight','backInUp','backOutDown','backOutLeft','backOutRight','backOutUp','bounceIn','bounceInDown','bounceInLeft','bounceInRight','bounceInUp','bounceOut','bounceOutDown','bounceOutLeft','bounceOutRight','bounceOutUp','fadeIn','fadeInDown','fadeInDownBig','fadeInLeft','fadeInLeftBig','fadeInRight','fadeInRightBig','fadeInUp','fadeInUpBig','fadeInTopLeft','fadeInTopRight','fadeInBottomLeft','fadeInBottomRight','fadeOut','fadeOutDown','fadeOutDownBig','fadeOutLeft','fadeOutLeftBig','fadeOutRight','fadeOutRightBig','fadeOutUp','fadeOutUpBig','fadeOutTopLeft','fadeOutTopRight','fadeOutBottomRight','fadeOutBottomLeft','flip','flipInX','flipInY','flipOutX','flipOutY','lightSpeedInRight','lightSpeedInLeft','lightSpeedOutRight','lightSpeedOutLeft','rotateIn','rotateInDownLeft','rotateInDownRight','rotateInUpLeft','rotateInUpRight','rotateOut','rotateOutDownLeft','rotateOutDownRight','rotateOutUpLeft','rotateOutUpRight','hinge','jackInTheBox','rollIn','rollOut','zoomIn','zoomInDown','zoomInLeft','zoomInRight','zoomInUp','zoomOut','zoomOutDown','zoomOutLeft','zoomOutRight','zoomOutUp','slideInDown','slideInLeft','slideInRight','slideInUp','slideOutDown','slideOutLeft','slideOutRight','slideOutUp');
			var anims = new Array('bounce','flash','pulse','rubberBand','shakeX','shakeY','headShake','swing','tada','wobble','jello','heartBeat','backInDown','backInLeft','backInRight','backInUp','bounceIn','bounceInDown','bounceInLeft','bounceInRight','bounceInUp','fadeIn','fadeInDown','fadeInDownBig','fadeInLeft','fadeInLeftBig','fadeInRight','fadeInRightBig','fadeInUp','fadeInUpBig','fadeInTopLeft','fadeInTopRight','fadeInBottomLeft','fadeInBottomRight','flip','flipInX','flipInY','lightSpeedInRight','lightSpeedInLeft','rotateIn','rotateInDownLeft','rotateInDownRight','rotateInUpLeft','rotateInUpRight','jackInTheBox','rollIn','zoomIn','zoomInDown','zoomInLeft','zoomInRight','zoomInUp','slideInDown','slideInLeft','slideInRight','slideInUp');
			var paceThemes = new Array('pace-theme-big-counter.css','pace-theme-bounce.css','pace-theme-center-atom.css','pace-theme-center-circle.css','pace-theme-center-radar.css','pace-theme-center-simple.css','pace-theme-corner-indicator.css','pace-theme-fill-left.css','pace-theme-flash.css','pace-theme-flat-top.css','pace-theme-loading-bar.css','pace-theme-material.css','pace-theme-minimal.css');
			var paceThemesColors = new Array('black','blue','green','orange','pink','purple','red','silver','white','yellow');


			let itemsColorsRandom = itemsColors[Math.floor(Math.random()*itemsColors.length)];
			//console.log('itemsColorsRandom',itemsColorsRandom);
			const CLASE_ACTIVA = 'seleccionado-'+itemsColorsRandom;
			//console.log('CLASE_ACTIVA',CLASE_ACTIVA);
			const CLASE_MINUTO = 'square';// : 'circle';
			const CLASE_BOLD = 'fw-bold';

			function checkReloj() {
				chequearHoraFecha();
				$('#horario-digital-horas').html(horaStr);
				$('#horario-digital-minutos').html(minStr);
				$('#horario-digital-segundos').html(segStr);
				$('.horas').removeClass(CLASE_ACTIVA);
				$('.horas').removeClass(CLASE_BOLD);
				minu = new Array();
				cuales = new Array();
				//console.log('antes horas:',horas);
				if(horas >= 13){
					horas = horas-12;
				}
				if(minutosFin >= 5){
					minutosFin = minutosFin - 5;
				}
				switch(minutosFin) {
					case 1:
					case 6:
						howMany = 1;
						minu.push('#reloj-minuto-16');
						break;
					case 2:
					case 7:
						howMany = 2;
						minu.push('#reloj-minuto-16');
						minu.push('#reloj-minuto-27');
						break;
					case 3:
					case 8:
						howMany = 3;
						minu.push('#reloj-minuto-16');
						minu.push('#reloj-minuto-27');
						minu.push('#reloj-minuto-38');
						break;
					case 4:
					case 9:
						howMany = 4;
						minu.push('#reloj-minuto-16');
						minu.push('#reloj-minuto-27');
						minu.push('#reloj-minuto-38');
						minu.push('#reloj-minuto-49');
						break;
				}

				if(horas == 1){
					cuales.push('#reloj-hora-es');
					cuales.push('#reloj-hora-la');
				}else{
					cuales.push('#reloj-hora-sonlas');
				}
				//console.log('horas:',horas);
				horasId = (horas == 0) ? '#reloj-hora-12' : '#reloj-hora-'+horas;
				cuales.push(horasId);

				if(minutos != 0 ){
					if(minutos >= 5 && minutos <= 34){
						cuales.push('#reloj-minuto-y');
					}else{
						if(minutos >= 35){
							cuales.push('#reloj-minuto-menos');
						}
					}
				}

				switch (true) {
					case ((minutos >= 5 && minutos <= 9)   || (minutos >= 55 && minutos <= 59)):
						cuales.push('#reloj-minuto-5');
						break;
					case ((minutos >= 10 && minutos <= 14) || (minutos >= 50 && minutos <= 54)):
						cuales.push('#reloj-minuto-10');
						break;
					case ((minutos >= 15 && minutos <= 19) || (minutos >= 45 && minutos <= 49)):
						cuales.push('#reloj-minuto-15');
						break;
					case ((minutos >= 20 && minutos <= 24) || (minutos >= 40 && minutos <= 44)):
						cuales.push('#reloj-minuto-20');
						break;
					case ((minutos >= 25 && minutos <= 29) || (minutos >= 35 && minutos <= 39)):
						cuales.push('#reloj-minuto-25');
						break;
					case ((minutos >= 30 && minutos <= 34)):
						cuales.push('#reloj-minuto-30');
						break;
				}
				
				minu.forEach( function(element, index) {
					activarElemento(element,CLASE_ACTIVA);
				});
				cuales.forEach( function(element, index) {
					activarElemento(element,CLASE_ACTIVA);
				});
				updateProgressBar(segundos);
			}

			function updateProgressBar(seg){
				let per = ((seg*100)/60);
				$('#pb-seconds').css('width',(per+'%'));
				//toggleClassMinutos();
				//$('#pb-seconds').html((per+'%'));
				if(randomProgressBar === true){
					items.forEach( function(element, index) {
						if($('#pb-seconds').hasClass(element)){
							$('#pb-seconds').removeClass(element);
						}
					});
					let item = items[Math.floor(Math.random()*items.length)];
					$('#pb-seconds').addClass(item);
				}
			}

			function activarElemento(cualElemento,claseActiva){
				$(cualElemento).addClass(claseActiva).addClass(CLASE_BOLD);
			}

			function desactivarElemento(cualElemento,claseActiva){
				$(cualElemento).removeClass(claseActiva).removeClass(CLASE_BOLD);
			}

			function chequearHoraFecha(){
				fecha = new Date();
				anio = fecha.getFullYear();
				horas = fecha.getHours();
				//console.log('chequearHoraFecha horas:',horas);
				minutos = fecha.getMinutes();
				horas = (minutos >= 35) ? (horas+1) : horas;
				//console.log('DESPUESSSSSS chequearHoraFecha horas:',horas);
				segundos = fecha.getSeconds();
				horaStr = String(horas).padStart(2, '0');
				minStr = String(minutos).padStart(2, '0');
				segStr = String(segundos).padStart(2, '0');
				minutosIni = Number(minStr.substr(0,1));
				minutosFin = Number(minStr.substr(1,2));
			}

			function toggleClassMinutos(){
				$('.mini').toggleClass('fa-square');
				$('.mini').toggleClass('fa-circle');
			}

			function init(){
				itemAnim = anims[Math.floor(Math.random()*anims.length)];
				itemAnim = 'animate__'+itemAnim;
				let paceThemeRandom = paceThemes[Math.floor(Math.random()*paceThemes.length)];
				let paceThemeColorRandom = paceThemesColors[Math.floor(Math.random()*paceThemesColors.length)];
				$('head').append('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@1.2.4/themes/'+paceThemeColorRandom+'/'+paceThemeRandom+'" type="text/css" />');
				divReloj.removeClass('invisible');
				divReloj.addClass('animate__animated').addClass('animate__delay-3s').addClass(itemAnim);//.addClass('animate__delay-2s')
				checkReloj();
				setTimeout(() => Pace.stop(), 3000);
			}

			$('.mini').on('click',function(){
				toggleClassMinutos();
			});

			divReloj.on('animationend',function(){
				//console.log('eventoo');
				setInterval(checkReloj, 1000);
			});

			init();
		});
	</script>
</body>
</html>
